<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- <link rel="icon" href=""> -->
        <link rel="stylesheet" href="style.css">
        <script src="events.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <h1>Simple Caesar Cipher</h1>
            <div class="about">
                <a href="https://en.wikipedia.org/wiki/Caesar_cipher" target="blank">About</a>
            </div>
        </header>
        <div class="content">
            <textarea rows="5" cols="80" id="text" placeholder="Enter text"></textarea>
            <input type="number" id="rotation" placeholder="Enter shift value" min="1" max="100">
        </div>
        <div class="buttons">
            <button id="encrypt">Encrypt</button>
            <button id="decrypt">Decrypt</button>    
        </div>
        <div class="result"></div>
    </body>
</html>
